<!-- Content Row -->
<div class="container">

    <!-- Kontent -->
    <div class="row mt-4">

        <!-- Kolom Kiri -->
        <div class="col-sm-12 col-md-7 col-lg-8">

            <!-- Sekilas Info -->
            <div class="widget widget-bg mb-3 Nunito">
                <h3 class="widget-header">
                        Sekilas Info
                </h3>
                <div class="widget-content">
                    <div class="widget-topic" [innerHTML]="tentangData.sekilasInfo"></div>
                </div>
            </div>

            <!-- Announcements -->
            <div class="widget widget-bg mb-3 Roboto">
                <h3 class="widget-header">
                    Library & Alat Yang Digunakan
                </h3>
                <div id="pengumumanHome" class="widget-content">
                    <ul class="list-unstyled">
                        <li class="media widget-topic" *ngFor="let data of tentangData.library">
                            <img class="mr-3" width="85" src="{{data.img}}" alt="{{data.title}}" />
                            <div class="media-body">
                                <div class="mt-0 mb-1">
                                    <a href="{{data.url}}">
                                        <strong>{{data.title}}</strong>
                                    </a>
                                </div>
                                {{data.content}}
                                <br />
                                <span class="widget-creator">
                                    <i class="fa fa-globe" title="Website Resmi"> {{data.url}}</i> &nbsp;
                                </span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

        </div>

        <!-- Kolom Kanan -->
        <div class="col-sm-12 col-md-5 col-lg-4">

            <!-- Identitas Pembuat -->
            <div class="widget card mb-5">
                <img src="/assets/img/tentang/Bifeldy.jpg" alt="B. Bias A. Ch."
                    style="width:100%; margin-bottom: 1rem;" />
                <h3>B. Bias A. Ch.</h3>
                <p class="title">000.000.13556</p>
                <p>T. Informatika '16 -- UMN</p>
                <div style="margin-bottom: 1rem;">
                    <a href="https://www.youtube.com/Bifeldy">
                        <i class="fa fa-youtube"></i>
                        &nbsp;
                    </a> 
                    <a href="https://twitter.com/Bifeldy">
                        <i class="fa fa-twitter"></i>
                        &nbsp;
                    </a>  
                    <a href="https://www.linkedin.com/in/Bifeldy">
                        <i class="fa fa-linkedin"></i>
                        &nbsp;
                    </a>  
                    <a href="https://www.facebook.com/Bifeldy">
                        <i class="fa fa-facebook"></i>
                        &nbsp;
                    </a>
                </div>
                <div class="widget widget-bg">
                    <h3 class="widget-header"></h3>
                    <div class="widget-content">
                        <img src="/assets/img/tentang/G-DevMWS.png" alt="B. Bias A. Ch."
                        style="width:100%;" />
                    </div>
                </div>
            </div>

            <!-- Advertisement -->
            <div class="gambar mb-3">
                <span class="close-button">&times;</span>
                <img src="/assets/img/Forum.jpg" alt="New Open Forum Registration" />
            </div>

            <!-- Discord -->
            <div class="widget widget-bg mb-3 NanumPenScript">
                <iframe src="https://discordapp.com/widget?id=342220398022098944&theme=dark" height="375" allowtransparency="true" frameborder="0"></iframe>
            </div>

        </div>
        
    </div>

</div>
