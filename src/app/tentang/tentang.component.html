<!-- Notification -->
<div class="notification col-12">

    <!-- Warning -->
    <div class="alert alert-info">
        <span class="close-button">&times;</span>
        <span class="timeStamp">15/09/2012 - 02:18</span>
        [<strong>Info</strong>] Website Masih Dalam Tahap Pengembangan! 
    </div>

    </div>

    <!-- Content Row -->
    <div class="container">

    <!-- Kontent -->
    <div class="row mt-4">

        <!-- Kolom Kiri -->
        <div class="col-sm-12 col-md-7 col-lg-8">

            <!-- Sekilas Info -->
            <div class="widget widget-bg mb-3 Nunito">
                <h3 class="widget-header">
                        Sekilas Info
                </h3>
                <div class="widget-content">
                    <div class="widget-topic">
                        {{tentangData.sekilasInfo}}
                    </div>
                </div>
            </div>

            <!-- Announcements -->
            <div class="widget widget-bg mb-3 Roboto">
                <h3 class="widget-header">
                    Library & Alat Yang Digunakan
                </h3>
                <div id="pengumumanHome" class="widget-content">
                    <ul class="list-unstyled">
                        <li class="media widget-topic" *ngFor="let data of tentangData.library">
                            <img class="mr-3" width="85" src="{{data.img}}" alt="{{data.title}}" />
                            <div class="media-body">
                                <div class="mt-0 mb-1">
                                    <a href="{{data.url}}">
                                        <strong>{{data.title}}</strong>
                                    </a>
                                </div>
                                {{data.content}}
                                <br />
                                <span class="widget-creator">
                                    <i class="fa fa-globe" title="Website Resmi"> {{data.url}}</i> &nbsp;
                                </span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

        </div>

        <!-- Kolom Kanan -->
        <div class="col-sm-12 col-md-5 col-lg-4">

            <!-- Advertisement -->
            <div class="gambar mb-3">
                <span class="close-button">&times;</span>
                <img src="/assets/img/Forum.jpg" alt="New Open Forum Registration" />
            </div>

            <!-- Discord -->
            <div class="widget widget-bg mb-3 NanumPenScript">
                <h3 class="widget-header">
                    Join Our Discord Chat Now!
                </h3>
                <iframe src="https://discordapp.com/widget?id=342220398022098944&theme=dark" height="450" allowtransparency="true" frameborder="0"></iframe>
            </div>

        </div>
        
    </div>

</div>
